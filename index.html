<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <!-- Link to an external CSS file hosted on a content delivery network (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navigation bar using Bootstrap Navbar component -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JS-ASSIGNMENT2</a>
                <!-- Hamburger button for collapsing the navigation links on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!-- Navigation links -->
                        <a class="nav-link active" href="index.html">Home</a>
                        <a class="nav-link" href="excel.html">Excel</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <!-- Form to collect user information with Bootstrap Grid system -->
            <form id="main-form" name="mainform">
                <div class="row mb-3">
                    <label for="first-name" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10"><input type="text" id="first-name"></div>
                </div>
                <!-- ... Similar rows for other input fields ... -->

                <!-- Fieldset for the membership radio buttons -->
                <fieldset class="row mb-3" class="col-sm-2 col-form-label">
                    <legend class="col-form-label col-sm-2 pt-0">Membership:</legend>
                    <div class="col-sm-10">
                        <!-- Radio buttons for different membership options -->
                        <div class="form-check">
                            <input type="radio" id="premium" name="membership" value="premium" checked>
                            <label for="premium">Premium</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="standard" name="membership" value="standard">
                            <label for="standard">Standard</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="basic" name="membership" value="basic">
                            <label for="basic">Basic</label>
                        </div>
                    </div>
                </fieldset>
                <!-- Submit and Reset buttons -->
                <input type="submit" value="Submit" class="btn btn-outline-dark"">
                <input type="reset" value="Reset" class="btn btn-outline-dark"">
            </form>

            <!-- Output section to display the collected user information -->
            <div id="output">
                <p>Full Name: <span id="name-output"></span></p>
                <p>Email: <span id="email-output"></span></p>
                <p>Address: <span id="address-output"></span></p>
                <p>Membership: <span id="membership-output"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer section with attribution for the assignment and authors -->
        <p>
            Georgian @ ILAC - HTML, CSS, and JavaScript Assignment#2 - Liyuan Luo, Adedoyin, Shuhan Yang
        </p>
    </footer>

    <!-- Link to the main JavaScript file -->
    <script src="js/main.js"></script>
    <!-- Link to Bootstrap's JavaScript bundle hosted on a content delivery network (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
